<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="argentina, messi, la seleccion">
    <meta name="description" content="simulate how a DT create a team">
    <title>Soccer Team Simulator</title>
    <link rel="shortcut icon" href="./assets/argentina.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet " href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body >
<header>
  <nav class="navbar bg-primary">
  <div class="container-fluid">
    <a class="title-app">Soccer Team Simulator
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Sol_de_Mayo-Bandera_de_Argentina.svg/2000px-Sol_de_Mayo-Bandera_de_Argentina.svg.png" style="width: 80px; height:50px; padding-left: 10px;"/><br>
    </a>
    <form class="d-flex" role="search">
      <input placeholder="Search a Player" class="form-control " type="search" id="search" data-search />
      <button id="btn-searchPlayers" class="btn btn-outline-success"  type="submit" onclick="searchPlayers();">Search</button>
    </form>
  </div>
</nav>
</header>
<div class="container" id="eventForm">
        <div class="text-center mt-2">
            <h1 >Load players to get your best ranked team</h1> 
        </div>
  <div class="row ">
    <div class="col-lg-8 mx-auto">
    <button type="submit" id="btn-addAll" value="initialList" onclick="addInitialList();">Create initial List of Players</button>
      <div class="card mt-2 mx-auto p-4 bg-light">
          <div class="card-body bg-light">
        <div class = "container">
    <form id="contact-form" role="form" enctype="multipart/form-data">
      <div class="controls">
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                         <label for="namePlayer" class="form-label"> player name: </label>
                         <input id="namePlayer" type="text " name="namePlayer"  required value="Enter a player" >   
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                         <label for="surnamePlayer" class="form-label"> player surname: </label>
                         <input id="surnamePlayer" type="text" name="surnamePlayer"  required value="Enter surname" >
                      </div>
                  </div>
              </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="qualificationNew" class="form-label"> Qualification</label>
        <input id="qualificationNew" type="number" name="qualificationNew"required value="0">
      </div>
    </div>
    <div class="col-md-6 mt-2">
      <div class="form-group">
        <label for="position" class="form-label">Please, select one  *</label>
        <select id="position" name="need" class="form-label" data-error="Please specify your position">
          <option value="No indicated" selected>--Positions--</option>
          <option >Forward</option>
          <option >Middle</option>
          <option >Winger</option>
          <option >Defence</option>
          <option >Goalkeeper</option>
          <option >All</option>
        </select>        
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-md-6 mt-2">
          <input type="file" value="Click"/>
      </div>
      <div class="col-md-6">
         <button type="submit" id="btn-loadPlayerImage" value="Upload Player Image">Add an image</button>
      </div>
  </div>
  <div class="row">
   <div class="col-md-6 mt-2">
      <button type="submit" id="btn-submit" class="btn btn-outline-success"value="Send" onclick="addPlayer();">Add Player</button>
   </div>
    <div class="col-md-6 mt-2">
      <button type="submit" id="btn-delete" class="btn btn-outline-danger" value="Delete" onclick="delPlayer();">Delete Player</button>
    </div>
  </div>
      </div>
    </form>
        </div>
         </div>
    </div>
    </div>
  </div>
</div>

<div class="gallery"></div>

<table class="table table-info mt-3">
  <thead>
    <tr class="table-primary">
      <th scope="col">No. Shirt</th>
      <th scope="col">Name Surname</th>
      <th scope="col">Qualification</th>
      <th scope="col">Position</th>
    </tr>
  </thead>
  <tbody class="players">
  </tbody>
</table>

<h3>Ranking Total </h3>
<div class="total"></div>

<script type="text/javascript" src="./soccerTeamSimulator.js" defer></script>
 <footer>
      <p style="color:#fff; font-weight: 600;"><b>Copyright </b><b> &copy</b> -- Damián J. Sánchez </p>
      <div class="wrapper">
            
            <a href=" https://github.com/sanchezdamianj " target=" _blank ">
                <i class="fa fa-4x fa-github-square git" style="color:white "></i>
            </a>
        </div>
</footer>
</body>
</html>
