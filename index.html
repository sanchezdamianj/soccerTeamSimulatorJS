<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="argentina, messi, la seleccion">
    <meta name="description" content="simulate how a DT create a team">
    <title>Soccer Team Simulator</title>
    <link rel="shortcut icon" href="./assets/argentina.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet " href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body >
<header>
  <nav class="navbar bg-primary">
  <div class="container-fluid">
    <a class="title-app">Soccer Team Simulator</a>
    <form class="d-flex" role="search">
      <input placeholder="Search a Player" class="form-control " type="search" id="search" data-search />
      <button id="btn-searchPlayers" class="btn btn-outline-success"  type="submit" onclick="searchPlayers();">Search</button>
    </form>
  </div>
</nav>
</header>
<button type="submit" id="btn-addAll" value="initialList" onclick="addInitialList();">Create initial List of Players</button>
 <form id="eventForm" method="post" class="form ">
     <label for="namePlayer"> player name: </label><br>
     <input id="namePlayer" type="text " name="namePlayer" class="mat" required value="Enter a player" ><br>
     <label for="surnamePlayer"> player surname: </label><br>
     <input id="surnamePlayer" type="text " name="surnamePlayer" class="mat" required value="Enter surname" ><br>
     <label for="qualificationNew"> Qualification</label><br>
     <input id="qualificationNew" type="number" name="qualificationNew" class="mat" required value="0"><br>
     <label for="position">Position</label><br>
     <input id="position" type="text" name="position" class="mat" required><br>
     <button type="submit" id="btn-submit" value="Send" onclick="addPlayer();">Add Player</button>
     <button type="submit" id="btn-delete" value="Delete" onclick="delPlayer();">Delete Player</button>
</form>

<div class="gallery"></div>

<div class="players">
    <div class="player">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Sol_de_Mayo-Bandera_de_Argentina.svg/2000px-Sol_de_Mayo-Bandera_de_Argentina.svg.png" /><br>
        <div class ="name">player</div>
        <div class="qualification">Qualification</div>
        <div class="position">Position</div>
    </div>
</div>
<h3>Ranking Total</h3>
<div class="total"></div>

<script type="text/javascript" src="./soccerTeamSimulator.js" defer></script>
 <footer>
      <p style="color:#fff; font-weight: 600;"><b>Copyright </b><b> &copy</b> -- Damián J. Sánchez </p>
      <div class="wrapper">
            
            <a href=" https://github.com/sanchezdamianj " target=" _blank ">
                <i class="fa fa-4x fa-github-square git" style="color:white "></i>
            </a>
        </div>
</footer>
</body>
</html>
